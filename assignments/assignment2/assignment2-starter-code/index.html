<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>

<head>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div ng-controller='ToBuyController as showToBuyList' class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat='item in showToBuyList.toBuyItems'>
            Buy {{item.quantity}} {{item.name}}
            <button ng-click='showToBuyList.removeToBuyItem($index)' class="btn btn-default">
              <span class="glyphicon glyphicon-ok"></span>
              Bought
            </button>
          </li>
        </ul>
        <div ng-if='!showToBuyList.toBuyItems.length' class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller='AlreadyBoughtController as showBoughtList'>
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat='item in showBoughtList.boughtItems'>Bought {{item.quantity}} {{item.name}}</li>
        </ul>
        <div ng-if='!showBoughtList.boughtItems.length' class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>

</html>
